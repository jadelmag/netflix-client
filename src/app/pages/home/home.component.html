<div class="contain-fluid">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" data-bs-interval="10000" *ngFor="let movie of movies;let i=index"
        [ngClass]="{active:i===1}">
        <img src="https://image.tmdb.org/t/p/original/{{ movie.backdrop_path }}" class="d-block w-100"
          alt="{{movie.id}}">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{movie.original_title}}</h2>
          <p>{{movie.overview}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="row">
  <h5 class="text-white">Trending Movies</h5>
  <div class="rowposter mt-3 p-2">
    <ng-container *ngFor="let t of trendingMovies">
      <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" alt="{{t.id}}"
        [routerLink]="['/movie',t.id]">
    </ng-container>
  </div>
</div>
